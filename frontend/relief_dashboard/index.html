<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relief Dashboard - AI Flood Relief</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }

        h1 {
            color: #1e90ff;
            text-align: center;
        }

        button {
            padding: 8px 16px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0b6fbf;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #1e90ff;
            color: white;
        }

        .completeBtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .completeBtn:hover {
            background-color: #1e7e34;
        }

        #statusMsg {
            text-align: center;
            margin: 10px 0;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŠ Relief Dashboard - AI Flood Relief</h1>

    <button id="refreshBtn">Refresh Assigned Reports</button>
    <div id="statusMsg"></div>

    <table id="reportsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Area</th>
                <th>People Affected</th>
                <th>Citizen Message</th>
                <th>Flood Severity</th>
                <th>Flooded Area Ratio</th>
                <th>Recommended Resources</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="9">Loading assigned reports...</td></tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
