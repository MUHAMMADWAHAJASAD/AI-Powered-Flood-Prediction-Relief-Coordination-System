<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Flood - AI Flood Relief</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        h1 { 
            text-align: center;
            color: #ffffff;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        #predictForm {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 1;
        }

        #predictForm::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #0077b6 0%, #00b4d8 100%);
            border-radius: 20px 20px 0 0;
        }

        #featuresInputs { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature-group { 
            display: flex;
            flex-direction: column;
        }

        label { 
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        input { 
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #0077b6;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 119, 182, 0.1);
            transform: translateY(-1px);
        }

        input:hover {
            border-color: #90cdf4;
            background: white;
        }

        button { 
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 119, 182, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 119, 182, 0.6);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 119, 182, 0.4);
        }

        #result { 
            margin-top: 30px;
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(208, 0, 0, 0.9) 0%, rgba(239, 68, 68, 0.9) 100%);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(208, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: slideIn 0.4s ease;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        #result:empty {
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            #predictForm {
                padding: 25px;
            }

            #featuresInputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            input {
                padding: 10px 12px;
                font-size: 13px;
            }

            button {
                padding: 14px 18px;
                font-size: 15px;
            }

            #result {
                font-size: 18px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            #predictForm {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŒŠ Flood Prediction</h1>

    <form id="predictForm">
        <div id="featuresInputs"></div>
        <button type="submit">Predict Flood</button>
    </form>

    <h2 id="result"></h2>

    <script src="predict.js"></script>
</body>
</html>
