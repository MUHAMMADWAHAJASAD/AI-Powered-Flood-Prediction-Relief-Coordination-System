<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flood Relief - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            background: white;
            padding: 45px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px 20px 0 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 35px;
            letter-spacing: -0.5px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input { 
            padding: 14px 16px;
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input:hover {
            border-color: #b8c5f2;
            background: white;
        }

        input::placeholder {
            color: #999;
        }

        button { 
            padding: 14px 20px;
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

        .error { 
            color: #dc3545;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            padding: 12px;
            background: linear-gradient(135deg, #ffe5e5 0%, #ffcccc 100%);
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            animation: shake 0.4s ease;
            display: none;
        }

        .error:not(:empty) {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            pointer-events: none;
            opacity: 0.7;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }

            input {
                padding: 12px 14px;
                font-size: 14px;
            }

            button {
                padding: 12px 18px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸŒŠ AI Flood Relief Login</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="login()">Login</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        const API_URL = "https://a831-34-106-180-35.ngrok-free.app";
        
        const NGROK_HEADERS = {
            "ngrok-skip-browser-warning": "true"
        };
        
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorDiv = document.getElementById("error");
            const button = document.querySelector("button");
            
            errorDiv.innerText = "";
            button.classList.add("loading");
        
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        ...NGROK_HEADERS
                    },
                    body: JSON.stringify({ username, password })
                });
        
                const data = await res.json();
        
                if (res.ok && data.success) {
                    if (data.role === "citizen") window.location.href = "citizen_dashboard/index.html";
                    else if (data.role === "admin") window.location.href = "admin_dashboard/index.html";
                    else if (data.role === "relief") window.location.href = "relief_dashboard/index.html";
                } else {
                    button.classList.remove("loading");
                    errorDiv.innerText = data.message || "Invalid credentials";
                }
            } catch (err) {
                console.error(err);
                button.classList.remove("loading");
                errorDiv.innerText = "Backend not reachable / ngrok blocked request";
            }
        }

        // Allow Enter key to submit
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>
</body>
</html>
